<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="circle"></div>
        <header>
            <a href='#'>
                <img src='images/logo.png' class='logo' />
            </a>
            <ul>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>Menu</a></li>
                <li><a href='#'>What's New</a></li>
                <li><a href='#'>Contact</a></li>
            </ul>
        </header>
        <div class='content'>
            <div class="textBox">
                <h2><span>Starbucks</span> – <br>это не просто кофе.</h2>
                <p>Каждую неделю это происходит миллионы раз – гость получает свой напиток от бариста, но каждый такой момент уникален.</p>
                <a href="#">Learn More</a>
            </div>
            <div class='imgBox'>
                <img src='images/img1.png' id="starbucks" />
            </div>
        </div>
        <ul class="thumb">
            <li><img src='images/thumb1.png' onclick="imgSlider('images/img1.png'); changeCircleColor('#017143')" /></li>
            <li><img src='images/thumb2.png' onclick="imgSlider('images/img2.png'); changeCircleColor('#eb7495')" /></li>
            <li><img src='images/thumb3.png' onclick="imgSlider('images/img3.png'); changeCircleColor('#ea7cca')" /></li>
        </ul>
        <ul class="sci">
            <li> <a href='#'><img src='images/facebook.png' /></a></li>
            <li> <a href='#'><img src='images/twitter.png' /></a></li>
            <li> <a href='#'><img src='images/instagram.png' /></a></li>
        </ul>
    </section>
    <script src="script.js" />
</body>

</html>
